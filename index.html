<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST📝</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <h1>Lista de Tarefas🎯</h1>

        <form name="form_main">
            <input type="text" name="task" placeholder="Digite sua tarefa...">
            <button type="button" id="addButton">Adicionar</button>
        </form>

        <fieldset>
            <legend>Tarefas:</legend>
            <ul id="taskList">
                <li>Sua lista de tarefas aparecerá aqui</li>
                <li>Outras</li>
            </ul>
        </fieldset>
    </div>

    <script src="index.js"></script>
</body>

</html>
